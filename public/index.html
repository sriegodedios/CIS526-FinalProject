<!DOCTYPE html>
<html>
  <head>
    <title>The Whiteboard</title>
    <link href="style.css" type='text/css' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-4" id="title-box">
        <h1 class="text-left" id="title">The Whiteboard</h1>
      </div>
      <div class="col-lg-8">
        <h1 class="text-right" id="time"></h1>
      </div>
  </div>
    <div id="log">
    </div>
    <div class='main-page'>
    <div class="container-fluid" style="margin-bottom: 20px">
    <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-body" id="container-board" style="height: 600px;">
              <canvas id="whiteboard"></canvas>
              <div class="colors">
                <div class="color black"></div>
                <div class="color purple"></div>
                <div class="color red"></div>
                <div class="color blue"></div>
                <div class="color yellow"></div>
                <div class="color green"></div>
                <div class="color orange"></div>
                <div class="color silver"></div>
                <div class="color eraser"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 id="topic"></h3>
            </div>
            <div class="panel-body">
              <div class="chatbox">
                <ul id='message-log'>
                </ul>
                <p id="typing"></p>
              </div>
            </div>
            <div class="panel-footer">
              <div class = "input-group">
                <input type='text'class="form-control" id='chat-text' placeholder="Type your message here"></input>
                <span class = "input-group-btn">
                  <button class = "btn btn-primary" id='chat-send'>Send</button>
                </span>
              </div>
            </div>
          </div>
      </div>
  </div>
  </div>
  </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="http://localhost:3433/socket.io/socket.io.js"></script>
    <script src='script.js' type='text/javascript'></script>
  </body>

  <footer class="footer">
    <div class="contatiner-fluid">
    <div class="bottom-align">
      <h4 id="numUsers"></h4>
    </div>
  </div>
  </footer>
</html>
